<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Temperatures Scatterplot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Global Temperatures Over Time</h2>
  <div id="chart" style="width: 800px; height: 500px;"></div>

  <!-- Buttons  -->
  <button id="redGreenBtn">Red → Green (LATU)</button>

  <script>
    async function Scatter() {
      const data = await d3.json("GlobalTemperatures.json");

      const parseTime = d3.timeParse("%Y-%m-%d"); 
      data.forEach(d => {
        d.date = parseTime(d.time) || new Date(d.time);
      });

      const margin = { top: 20, right: 30, bottom: 40, left: 60 },
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // X axis
      const x = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([0, width]);

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(10).tickFormat(d3.timeFormat("%Y"))); 

      // Y axis
      const y = d3.scaleLinear()
        .domain(d3.extent(data, d => d.LAT))
        .range([height, 0]);

      svg.append("g")
        .call(d3.axisLeft(y));

      // Radius scale
      const r = d3.scaleLinear()
        .domain(d3.extent(data, d => d.LATU))
        .range([1, 6]);

      // Default colormap (start black until a button is pressed)
      let color = d3.scaleOrdinal().range(["black"]);

      // Add scatterplot points
      const circles = svg.append("g")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", d => x(d.date))
          .attr("cy", d => y(d.LAT))
          .attr("r", d => r(d.LATU))
          .attr("fill", d => color(d.LAT))
          .attr("opacity", 0.6);

      // LATU button: continuous red → green scale
      d3.select("#redGreenBtn").on("click", () => {
        const redGreen = d3.scaleLinear()
          .domain(d3.extent(data, d => d.LATU))
          .range(["red", "green"]);
        circles.transition().duration(500)
          .attr("fill", d => redGreen(d.LATU));
      });
    }

    Scatter();
  </script>
</body>
</html>
