<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Temperatures Scatterplot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Global Temperatures Over Time</h2>
  <div id="chart" style="width: 800px; height: 500px;"></div>

  <script>
    async function Scatter() {
      // Load CSV
      const data = await d3.csv("GlobalTemperatures.csv", d => {
        return {
          date: d3.timeParse("%Y-%m-%d")(d.dt),
          land: +d.LandAverageTemperature,
          landUncertainty: +d.LandAverageTemperatureUncertainty,
          landOcean: +d.LandAndOceanAverageTemperature,
          landOceanUncertainty: +d.LandAndOceanAverageTemperatureUncertainty
        };
      });

      const margin = {top: 20, right: 30, bottom: 50, left: 60};
      const width = 800 - margin.left - margin.right;
      const height = 500 - margin.top - margin.bottom;

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // X scale = time
      const cxScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([0, width]);

      // Y scale = land average temperature
      const cyScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.land))
        .range([height, 0]);

      // Radius scale (sqrt)
      const rScale = d3.scaleSqrt()
        .domain(d3.extent(data, d => d.landOceanUncertainty))
        .range([10, 20]);

      // Draw circles
      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", d => cxScale(d.date))
          .attr("cy", d => cyScale(d.land))
          .attr("r", d => rScale(d.landOceanUncertainty))
          .attr("fill", "steelblue")
          .attr("opacity", 0.7);

      // X Axis
      const xAxis = d3.axisBottom(cxScale);
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      // Y Axis
      const yAxis = d3.axisLeft(cyScale);
      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      // Axis labels
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height + margin.bottom - 10)
        .attr("text-anchor", "middle")
        .text("Date");

      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left + 15)
        .attr("x", -height / 2)
        .attr("text-anchor", "middle")
        .text("Land Average Temperature (Â°C)");
    }

    Scatter();
  </script>
</body>
</html>
