<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Temperatures Scatterplot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      width: 800px;
      height: 500px;
      border: 1px solid #ccc;
    }
    circle {
      fill: black;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Global Temperatures Over Time</h2>
  <svg id="scatterplot"></svg>

  <script src="GlobalTemperatures.json"></script>

  <script>
    const data = temperature;  // comes from the JSON file

    const svg = d3.select("#scatterplot");
    const width = 800;
    const height = 500;
    const margin = { top: 20, right: 30, bottom: 40, left: 60 };


    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.time))
      .range([margin.left, width - margin.right]);

    const y = d3.scaleLinear()
      .domain(d3.extent(data, d => d.LAT))
      .range([height - margin.bottom, margin.top]);

    const r = d3.scaleLinear()
      .domain(d3.extent(data, d => d.LATU))
      .range([2, 8]);


    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x).ticks(10));

    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y));


    svg.append("g")
      .selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", d => x(d.time))
      .attr("cy", d => y(d.LAT))
      .attr("r", d => r(d.LATU));
  </script>
</body>
</html>
