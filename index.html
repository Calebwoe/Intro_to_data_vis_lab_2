<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Temperatures Scatterplot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Global Temperatures Over Time</h2>

  <!-- SVG container -->
  <svg id="scatterplot" width="800" height="500"></svg>

  <!-- Load dataset first -->
  <script src="GlobalTemperatures.json"></script>
  <!-- Then your D3 code -->
  <script>
    const data = temperature;  // comes from GlobalTemperatures.json

    const svg = d3.select("#scatterplot");
    const margin = { top: 20, right: 30, bottom: 40, left: 60 };
    const width = +svg.attr("width") - margin.left - margin.right;
    const height = +svg.attr("height") - margin.top - margin.bottom;

    const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Scales
    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.time))
      .range([0, width]);

    const y = d3.scaleLinear()
      .domain(d3.extent(data, d => d.LAT))
      .range([height, 0]);

    const r = d3.scaleLinear()
      .domain(d3.extent(data, d => d.LATU))
      .range([2, 8]);

    // Axes
    g.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).ticks(10));

    g.append("g")
      .call(d3.axisLeft(y));

    // Scatterplot circles
    g.selectAll("circle")
      .data(data)
      .enter().append("circle")
      .attr("cx", d => x(d.time))
      .attr("cy", d => y(d.LAT))
      .attr("r", d => r(d.LATU))
      .attr("fill", "black")
      .attr("opacity", 0.6);
  </script>
</body>
</html>
